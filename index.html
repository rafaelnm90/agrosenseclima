<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel AgroSense</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå±</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; scroll-behavior: smooth; }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; opacity: 0; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* üíé Scrollbar Premium (Glassmorphism) */
        .scroller::-webkit-scrollbar { height: 4px; width: 4px; }
        .scroller::-webkit-scrollbar-track { background: transparent; }
        .scroller::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.4); border-radius: 20px; }
        .scroller::-webkit-scrollbar-thumb:hover { background: rgba(59, 130, 246, 0.7); }
        
        .chart-img { width: 100%; height: 60px; object-fit: contain; display: block; }
        .scroll-target { scroll-margin-top: 20px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="max-w-[1600px] mx-auto min-h-screen flex flex-col">
        
        <header class="bg-white border-b border-slate-200 py-5 px-6 shadow-sm mb-6 rounded-b-xl flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg shadow-lg shadow-blue-600/20">
                    <i class="ph-fill ph-plant text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tighter leading-none">
                        <span class="text-blue-600">Agro</span>Sense
                    </h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Intelig√™ncia Clim√°tica</p>
                </div>
            </div>
            <div id="last-update" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-slate-100 px-3 py-1 rounded-full">
                Sincronizando...
            </div>
        </header>

        <div id="loading" class="flex-1 flex flex-col items-center justify-center py-20">
            <div class="text-6xl mb-4 animate-bounce">üöú</div>
            <div class="text-xl font-semibold text-slate-500">Carregando dados...</div>
        </div>

        <div id="dashboard" class="hidden flex-1 p-4 md:p-6 space-y-10 fade-in pb-20">
            
            <div id="header-resumo" class="p-6 rounded-xl text-center text-white shadow-lg mb-2 transform transition hover:scale-[1.002]"></div>

            <div>
                <h2 class="text-lg font-bold text-slate-700 mb-4 border-l-4 border-emerald-600 pl-3 uppercase tracking-wide flex items-center gap-2">
                    <i class="ph-duotone ph-chart-line-up text-xl text-emerald-600"></i> Mercado & Cota√ß√µes
                </h2>
                <div id="container-mercado" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </div>

            <div>
                <h2 class="text-lg font-bold text-slate-700 mb-4 border-l-4 border-blue-600 pl-3 uppercase tracking-wide flex items-center gap-2">
                    <i class="ph-duotone ph-cloud-sun text-xl text-blue-600"></i> Previs√£o Clim√°tica
                </h2>
                <div id="nav-datas" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-2 mb-6 w-full"></div>
                <div id="clima-container" class="space-y-10"></div>
            </div>
        </div>

        <footer class="bg-slate-900 text-slate-200 py-12 mt-auto rounded-t-[3rem] shadow-2xl">
            <div class="max-w-md mx-auto text-center px-6">
                <div class="text-slate-500 text-xs uppercase tracking-[0.2em] mb-2 font-bold">Developed by</div>
                <div class="text-white font-black text-2xl tracking-tight mb-8 drop-shadow-md">Rafael Novais de Miranda</div>
                
                <div class="flex flex-col gap-3 items-center justify-center">
                    <a href="mailto:rafaelnovaismiranda@gmail.com" class="flex items-center gap-3 bg-white/5 hover:bg-white/10 text-white text-sm font-medium px-6 py-3 rounded-full border border-white/10 transition-all shadow-sm">
                        <i class="ph ph-envelope-simple text-xl text-blue-400"></i>
                        rafaelnovaismiranda@gmail.com
                    </a>
                </div>
                
                <div class="mt-10 pt-8 border-t border-white/5 text-[10px] text-slate-500">
                    ¬© 2026 Painel AgroSense ‚Ä¢ Todos os direitos reservados
                </div>
            </div>
        </footer>

        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="btn-top" class="fixed bottom-8 right-8 bg-blue-600 text-white p-4 rounded-full shadow-2xl hover:bg-blue-700 hover:scale-110 active:scale-95 transition-all hidden z-50">
            <i class="ph-bold ph-arrow-up text-xl"></i>
        </button>

    </div>

    <script>
        const EXIBIR_LOGS = true;
        function log(msg) { if(EXIBIR_LOGS) console.log(msg); }

        // üöÄ For√ßar in√≠cio no topo da p√°gina
        window.onload = () => {
            log('üöÄ Inicializando Painel AgroSense...');
            window.scrollTo(0, 0);
            log('‚úÖ Posicionamento inicial: Topo.');
        };

        window.onbeforeunload = () => window.scrollTo(0, 0);
        
        window.addEventListener('scroll', () => {
            const btn = document.getElementById('btn-top');
            if (window.scrollY > 400) btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        });

        const API_URL = "https://script.google.com/macros/s/AKfycbzIncV_WLZXLzS5JTKCl8fAZw15LN69BILVsMBB2TAG42SpKVSwXfE7qoq2HHX2CO7X/exec"; 
        
        async function carregarDados() {
            try {
                log('üì° Conectando ao banco de dados agr√≠cola...');
                const response = await fetch(API_URL);
                const data = await response.json();
                if(data.status === 'erro_fatal') throw new Error(data.msg);
                log('‚úÖ Sincroniza√ß√£o conclu√≠da.');
                renderizarPainel(data);
            } catch (error) {
                log('‚ùå Falha cr√≠tica de sincroniza√ß√£o.');
                document.getElementById('loading').innerHTML = `<div class="bg-red-50 border border-red-200 text-red-700 p-6 rounded-xl text-center mx-auto max-w-lg shadow-sm"><strong>Erro de Conex√£o</strong><br><span class="text-xs opacity-70">${error.message}</span></div>`;
            }
        }

        function extractMinutes(val) {
            if(!val) return null;
            const match = String(val).match(/(\d{1,2}):(\d{2})/);
            return match ? (parseInt(match[1]) * 60) + parseInt(match[2]) : null;
        }

        function renderizarPainel(data) {
            log('üèóÔ∏è Construindo interface din√¢mica...');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            if(data.atualizacao) {
                document.getElementById('last-update').innerHTML = `üîÑ ${data.atualizacao}`;
                document.getElementById('last-update').classList.add('bg-blue-50', 'text-blue-700', 'border', 'border-blue-100');
            }

            const h = document.getElementById('header-resumo');
            if(data.resumo) {
                h.style.backgroundColor = data.resumo.cor; 
                h.innerHTML = `
                    <div class="text-4xl md:text-5xl font-black mb-2 drop-shadow-md flex items-center justify-center gap-3">${data.resumo.icone} ${data.resumo.texto}</div>
                    <div class="text-sm font-bold opacity-90 bg-black/20 inline-block px-6 py-1.5 rounded-full border border-white/20 mt-2 uppercase tracking-tighter">${data.resumo.detalhe}</div>`;
            }

            log('üìä Renderizando widgets de cota√ß√£o...');
            const divM = document.getElementById('container-mercado');
            const ordem = ['boi', 'vaca', 'novilha', 'milho', 'soja', 'cafe', 'dolar', 'btc'];
            const cfg = { 'boi': 'üêÆ BOI', 'vaca': 'üêÑ VACA', 'novilha': 'üêÇ NOVILHA', 'milho': 'üåΩ MILHO', 'soja': 'üå± SOJA', 'cafe': '‚òï CAF√â', 'dolar': 'üíµ D√ìLAR', 'btc': 'ü™ô BTC' };

            let htmlM = '';
            ordem.forEach(key => {
                const item = data.mercado[key];
                if (!item) return;
                const histArr = Array.isArray(item.historico) ? item.historico : String(item.historico || '').split(',').map(Number);
                const calcVar = (dias, apiVal) => {
                    if (apiVal !== undefined && apiVal !== null && apiVal !== '') return apiVal;
                    if (histArr.length > dias) {
                        const atual = histArr[histArr.length - 1];
                        const passado = histArr[histArr.length - 1 - dias];
                        return passado > 0 ? ((atual - passado) / passado) * 100 : null;
                    }
                    return null;
                };

                const valCotacao = parseFloat(item.valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const fmt = (v) => {
                    if (v == null) return '<span class="text-slate-300">-</span>';
                    const cor = v >= 0 ? 'text-emerald-600' : 'text-rose-600';
                    return `<span class="${cor} font-black">${v >= 0 ? '‚ñ≤' : '‚ñº'}${Math.abs(v).toFixed(1)}%</span>`;
                };
                
                const corLine = calcVar(1, item.v1d) >= 0 ? '%23059669' : '%23e11d48'; 
                const chart = `https://quickchart.io/chart?c={type:'sparkline',data:{datasets:[{data:[${item.historico}],borderColor:'${corLine}',fill:false,borderWidth:3,pointRadius:0,lineTension:0.4}]},options:{scales:{x:{display:false},y:{display:false}},layout:{padding:5}}}&w=400&h=100`;

                htmlM += `
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex flex-col h-full group">
                        <div class="text-center mb-4">
                            <div class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] mb-1">${cfg[key]}</div>
                            <div class="text-3xl font-black text-slate-900 tracking-tighter">${valCotacao}</div>
                        </div>
                        <div class="w-full mb-4 h-[60px] flex items-center justify-center"><img src="${chart}" class="chart-img opacity-80 group-hover:opacity-100 transition-opacity"></div>
                        <div class="mt-auto grid grid-cols-3 gap-2 text-[10px] text-center bg-slate-50 p-3 rounded-xl border border-slate-100">
                            <div class="flex flex-col"><span class="text-slate-400 font-bold mb-1">1D</span>${fmt(calcVar(1, item.v1d))}</div>
                            <div class="flex flex-col"><span class="text-slate-400 font-bold mb-1">7D</span>${fmt(calcVar(7, item.v7d))}</div>
                            <div class="flex flex-col"><span class="text-slate-400 font-bold mb-1">30D</span>${fmt(calcVar(30, item.v30d))}</div>
                        </div>
                    </div>`;
            });
            divM.innerHTML = htmlM;

            log('üå§Ô∏è Aplicando novo design Navy Blue na Previs√£o...');
            const divC = document.getElementById('clima-container');
            const divNav = document.getElementById('nav-datas'); 
            const diasSemana = ['Domingo', 'Segunda-Feira', 'Ter√ßa-Feira', 'Quarta-Feira', 'Quinta-Feira', 'Sexta-Feira', 'S√°bado'];
            const diasCurtos = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

            const getDiaSemana = (strData) => {
                let p = strData.split('/');
                return diasSemana[new Date(2026, parseInt(p[1])-1, parseInt(p[0])).getDay()];
            };

            const botoesFiltroCidadesHTML = `
                <div class="col-span-full flex flex-nowrap gap-3 overflow-x-auto scroller pb-4 justify-start md:justify-center w-full mt-2 px-6">
                    <button onclick="filtrarCidade('Todas')" data-target-cidade="Todas" class="btn-filtro-global px-5 py-2.5 bg-blue-600 text-white text-[11px] font-black rounded-full whitespace-nowrap shadow-lg transition-all">TODAS CIDADES</button>
                    <button onclick="filtrarCidade('Uberl√¢ndia')" data-target-cidade="Uberl√¢ndia" class="btn-filtro-global px-5 py-2.5 bg-white/10 border border-white/20 text-white/80 text-[11px] font-black rounded-full whitespace-nowrap hover:bg-white/20 transition-all">UBERL√ÇNDIA</button>
                    <button onclick="filtrarCidade('Tupaciguara')" data-target-cidade="Tupaciguara" class="btn-filtro-global px-5 py-2.5 bg-white/10 border border-white/20 text-white/80 text-[11px] font-black rounded-full whitespace-nowrap hover:bg-white/20 transition-all">TUPACIGUARA</button>
                    <button onclick="filtrarCidade('Fazenda')" data-target-cidade="Fazenda" class="btn-filtro-global px-5 py-2.5 bg-white/10 border border-white/20 text-white/80 text-[11px] font-black rounded-full whitespace-nowrap hover:bg-white/20 transition-all">FAZENDA</button>
                    <button onclick="filtrarCidade('Lavras')" data-target-cidade="Lavras" class="btn-filtro-global px-5 py-2.5 bg-white/10 border border-white/20 text-white/80 text-[11px] font-black rounded-full whitespace-nowrap hover:bg-white/20 transition-all">LAVRAS</button>
                </div>
            `;

            let htmlC = '';
            let htmlNav = botoesFiltroCidadesHTML; 

            if(data.clima && data.clima.datas) {
                data.clima.datas.forEach((dia, idx) => {
                    const safeID = 'dia-' + dia.replace('/', '-');
                    const destaque = idx === 0 ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-500 hover:text-blue-600';
                    htmlNav += `
                        <button onclick="document.getElementById('${safeID}').scrollIntoView({behavior: 'smooth'})" class="w-full py-4 rounded-xl border border-slate-200 text-xs font-black uppercase transition-all active:scale-95 ${destaque}">
                            ${dia}
                        </button>`;
                });

                data.clima.datas.forEach((dia) => {
                    const safeID = 'dia-' + dia.replace('/', '-');
                    let atalhoDatasHTML = `<div class="col-span-full flex flex-nowrap gap-2 overflow-x-auto scroller pb-4 justify-start md:justify-center w-full mt-4 px-6">`;
                    data.clima.datas.forEach(dTarget => {
                        const targetID = 'dia-' + dTarget.replace('/', '-');
                        if (dTarget === dia) atalhoDatasHTML += `<button class="px-4 py-2 bg-white/20 text-white text-[10px] font-black rounded-lg whitespace-nowrap shadow-inner">${dTarget}</button>`;
                        else atalhoDatasHTML += `<button onclick="document.getElementById('${targetID}').scrollIntoView({behavior: 'smooth'})" class="px-4 py-2 bg-white/5 border border-white/10 text-white/60 text-[10px] font-bold rounded-lg whitespace-nowrap hover:bg-white/10 transition-all">${dTarget}</button>`;
                    });
                    atalhoDatasHTML += `</div>`;

                    let cards = '';
                    ['Uberl√¢ndia', 'Tupaciguara', 'Fazenda', 'Lavras'].forEach(cid => {
                        const d = data.clima.dados[dia][cid];
                        if(!d) return;
                        let listItems = '';
                        d.lista.forEach(hData => {
                            let icon, text, style, textStyle, pipe;
                            const isNoite = (parseInt(hData.h) < 6 || parseInt(hData.h) >= 18);
                            
                            if (hData.tipo === 'forte') { icon='üö®'; text='ALERTA'; style='bg-red-50'; textStyle='text-red-900'; pipe='border-red-500'; }
                            else if (hData.tipo === 'chuva') { icon='üåßÔ∏è'; text='Chuva'; style='bg-blue-50'; textStyle='text-blue-900'; pipe='border-blue-500'; }
                            else if (hData.tipo === 'nublado') { icon='‚òÅÔ∏è'; text='Nublado'; style='bg-slate-50'; textStyle='text-slate-700'; pipe='border-slate-400'; }
                            else { icon=isNoite?'üåô':'‚òÄÔ∏è'; text=isNoite?'Noite Limpa':'Sol'; style=isNoite?'bg-indigo-50':'bg-amber-50'; textStyle=isNoite?'text-indigo-900':'text-amber-900'; pipe=isNoite?'border-indigo-400':'border-amber-400'; }

                            listItems += `
                                <div class="${style} ${pipe} border-l-4 rounded-r-lg px-4 py-3 mb-2 flex items-center justify-between shadow-sm hover:translate-x-1 transition-transform">
                                    <div class="flex items-center gap-3">
                                        <span class="font-black text-xs text-slate-400 w-6">${hData.h}h</span>
                                        <span class="text-lg">${icon}</span>
                                        <span class="text-[11px] font-black uppercase tracking-tight ${textStyle}">${text}</span>
                                    </div>
                                    <div class="flex items-center gap-3">
                                        ${hData.vol > 0 ? `<span class="text-blue-700 font-black text-[10px]">üíß${hData.vol.toFixed(1)}mm</span>` : ''}
                                        <span class="font-black text-slate-900 text-sm">${hData.temp.toFixed(0)}¬∞</span>
                                    </div>
                                </div>`;
                        });
                        cards += `
                            <div data-cidade="${cid}" class="bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col h-[650px] overflow-hidden card-clima">
                                <div class="p-4 border-b bg-slate-50 font-black text-xs text-center text-slate-500 uppercase tracking-widest flex items-center justify-center gap-2">üìç ${cid}</div>
                                <div class="flex-1 overflow-y-auto p-4 scroller bg-white">${listItems}</div>
                            </div>`;
                    });

                    htmlC += `
                        <div id="${safeID}" class="scroll-target animate-in fade-in duration-700">
                            <div class="bg-slate-900 text-white py-8 rounded-t-3xl shadow-xl flex flex-col items-center">
                                <div class="flex items-center gap-4 mb-4">
                                    <span class="text-3xl">üìÖ</span>
                                    <span class="text-2xl font-black tracking-tighter">${dia} <span class="text-blue-400 mx-2">|</span> <span class="text-slate-400 font-normal">${getDiaSemana(dia)}</span></span>
                                </div>
                                ${botoesFiltroCidadesHTML}
                                ${atalhoDatasHTML}
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 bg-white p-8 border-x border-b border-slate-200 rounded-b-3xl shadow-sm container-cards-cidades">
                                ${cards}
                            </div>
                        </div>`;
                });
            }
            divC.innerHTML = htmlC;
            divNav.innerHTML = htmlNav; 
            log('‚úÖ Dashboard renderizado com o novo tema Premium.');
        }

        function filtrarCidade(cidadeSel) {
            log('üîç Filtrando por: ' + cidadeSel);
            document.querySelectorAll('.btn-filtro-global').forEach(btn => {
                const isSel = btn.getAttribute('data-target-cidade') === cidadeSel;
                btn.className = isSel ? 'btn-filtro-global px-5 py-2.5 bg-blue-600 text-white text-[11px] font-black rounded-full shadow-lg transition-all' 
                                      : 'btn-filtro-global px-5 py-2.5 bg-white/10 border border-white/20 text-white/80 text-[11px] font-black rounded-full hover:bg-white/20 transition-all';
            });
            document.querySelectorAll('.card-clima').forEach(card => card.style.display = (cidadeSel === 'Todas' || card.getAttribute('data-cidade') === cidadeSel) ? 'flex' : 'none');
            document.querySelectorAll('.container-cards-cidades').forEach(c => {
                if (cidadeSel === 'Todas') { c.classList.replace('lg:grid-cols-1', 'lg:grid-cols-4'); c.classList.replace('md:grid-cols-1', 'md:grid-cols-2'); }
                else { c.classList.replace('lg:grid-cols-4', 'lg:grid-cols-1'); c.classList.replace('md:grid-cols-2', 'md:grid-cols-1'); }
            });
            log('‚úÖ Filtros sincronizados.');
        }

        carregarDados();
    </script>
</body>
</html>
