        body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }

        /* Estiliza√ß√£o para os cards de mercado */
        .card-mercado-hover:hover {
            border-color: #3b82f6 !important;

            background-color: #eff6ff !important;
            border-color: #bfdbfe !important;

        /* üé® Classes de estado para os bot√µes de filtro */
        .btn-filtro-ativo {
            background-color: #2563eb !important;
            color: #ffffff !important;
            border-color: #2563eb !important;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1) !important;
        }
        .btn-filtro-inativo {
            background-color: #ffffff !important;
            color: #475569 !important;
            border-color: #cbd5e1 !important;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <div id="app" class="max-w-[1600px] mx-auto min-h-screen flex flex-col">
        
        <header class="bg-white border-b border-slate-200 py-5 px-6 shadow-sm mb-2 rounded-b-xl flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white p-2 rounded-lg shadow-lg shadow-blue-600/20">
                    <i class="ph-fill ph-tractor text-2xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black text-slate-800 tracking-tighter leading-none">
                        <span class="text-blue-600">Agro</span>Sense
                    </h1>
                    <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Intelig√™ncia Clim√°tica</p>
                </div>
            </div>
            
            <nav class="flex gap-2">
                <button onclick="document.getElementById('mercado-section').scrollIntoView({behavior: 'smooth'})" class="px-4 py-2 bg-slate-100 hover:bg-blue-50 text-slate-600 hover:text-blue-600 text-xs font-black uppercase tracking-widest rounded-full transition-all border border-slate-200 hover:border-blue-200 shadow-sm">
                    üìà Cota√ß√µes
                </button>
                <button onclick="document.getElementById('clima-section').scrollIntoView({behavior: 'smooth'})" class="px-4 py-2 bg-slate-100 hover:bg-blue-50 text-slate-600 hover:text-blue-600 text-xs font-black uppercase tracking-widest rounded-full transition-all border border-slate-200 hover:border-blue-200 shadow-sm">
                    üå¶Ô∏è Clima
                </button>
            </nav>

            <div id="last-update" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest bg-slate-100 px-3 py-1 rounded-full">
                Sincronizando...
            </div>
        </header>

        <div id="loading" class="flex-1 flex flex-col items-center justify-center py-20">
            <div class="text-6xl mb-4 animate-bounce">üöú</div>
            <div class="text-xl font-semibold text-slate-500">Carregando dados...</div>
        </div>

        <div id="dashboard" class="hidden flex-1 p-4 md:p-6 space-y-10 fade-in pb-20">
            
            <div id="header-resumo" class="p-6 rounded-lg text-center text-white shadow-md mb-2 transform transition hover:scale-[1.002]"></div>

            <div id="mercado-section" class="scroll-target">
                <h2 class="text-lg font-bold text-slate-700 mb-4 border-l-4 border-emerald-600 pl-3 uppercase tracking-wide flex items-center gap-2">
                    <i class="ph-duotone ph-chart-line-up text-xl text-emerald-600"></i> Mercado & Cota√ß√µes
                </h2>
                <div id="container-mercado" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6"></div>
            </div>

            <div id="clima-section" class="scroll-target">
                <h2 class="text-lg font-bold text-slate-700 mb-4 border-l-4 border-blue-600 pl-3 uppercase tracking-wide flex items-center gap-2">
                    <i class="ph-duotone ph-cloud-sun text-xl text-blue-600"></i> Previs√£o Clim√°tica
                </h2>
                
                <div id="nav-datas" class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-7 gap-2 mb-6 w-full">
                </div>

                <div id="clima-container" class="space-y-10"></div>
            </div>

        </div>

        <footer class="bg-slate-700 text-slate-200 py-10 mt-auto rounded-t-3xl shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
            <div class="max-w-md mx-auto text-center px-6">
                <div class="text-slate-400 text-xs uppercase tracking-[0.2em] mb-2 font-bold">Developed by</div>
                <div class="text-white font-black text-2xl tracking-tight mb-6 drop-shadow-md">Rafael Novais de Miranda</div>
                
                <div class="flex flex-col gap-3 items-center justify-center text-sm font-medium">
                    <a href="mailto:rafaelnovaismiranda@gmail.com" class="flex items-center gap-2 hover:bg-slate-600 hover:text-white transition-all bg-slate-800/40 px-5 py-2.5 rounded-full border border-slate-600 hover:border-slate-400 shadow-sm">
                        <i class="ph ph-envelope-simple text-lg text-blue-300"></i>
                        rafaelnovaismiranda@gmail.com
                    </a>
                </div>
                
                <div class="mt-8 pt-6 border-t border-slate-600/50 text-[10px] text-slate-400">
                    ¬© 2026 Painel AgroSense ‚Ä¢ Todos os direitos reservados
                </div>
            </div>
        </footer>

        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="btn-top" class="fixed bottom-6 right-6 bg-slate-800 text-white p-3 rounded-full shadow-lg hover:bg-slate-700 hover:scale-110 transition-transform hidden z-50">
            <i class="ph-bold ph-arrow-up text-xl"></i>
        </button>

    </div>

    <script>
        const EXIBIR_LOGS = true;
        function log(msg) { if(EXIBIR_LOGS) console.log(msg); }

        window.onload = () => {
            log('üöÄ Inicializando aplica√ß√£o...');
            window.scrollTo(0, 0);
            log('‚úÖ Posicionado no topo.');
        };

        window.onbeforeunload = () => window.scrollTo(0, 0);
        
        window.addEventListener('scroll', () => {
            const btn = document.getElementById('btn-top');
            if (window.scrollY > 300) btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        });

        const API_URL = "https://script.google.com/macros/s/AKfycbzIncV_WLZXLzS5JTKCl8fAZw15LN69BILVsMBB2TAG42SpKVSwXfE7qoq2HHX2CO7X/exec"; 
        
        async function carregarDados() {
            try {
                log('üì° Solicitando dados da API...');
                const response = await fetch(API_URL);
                const data = await response.json();
                if(data.status === 'erro_fatal') throw new Error(data.msg);
                log('‚úÖ Dados carregados com sucesso.');
                renderizarPainel(data);
            } catch (error) {
                log('‚ùå Erro na carga de dados.');
                console.error('Erro:', error);
                document.getElementById('loading').innerHTML = `<div class="bg-red-50 border border-red-200 text-red-700 p-6 rounded-lg text-center mx-auto max-w-lg"><strong>Erro de Conex√£o</strong><br><span class="text-sm opacity-80">${error.message}</span></div>`;
            }
        }

        function extractMinutes(val) {
            if(!val) return null;
            const s = String(val);
            const match = s.match(/(\d{1,2}):(\d{2})/);
            if(match) return (parseInt(match[1]) * 60) + parseInt(match[2]);
            return null;
        }

        function renderizarPainel(data) {
            log('üèóÔ∏è Renderizando interface do dashboard...');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            if(data.atualizacao) {
                document.getElementById('last-update').innerHTML = `üîÑ ${data.atualizacao}`;
                document.getElementById('last-update').classList.add('bg-green-100', 'text-green-700');
            }

            const h = document.getElementById('header-resumo');
            if(data.resumo) {
                h.style.backgroundColor = data.resumo.cor; 
                h.innerHTML = `
                    <div class="text-4xl md:text-5xl font-black mb-2 drop-shadow-md flex items-center justify-center gap-3">${data.resumo.icone} ${data.resumo.texto}</div>
                    <div class="text-base font-semibold opacity-90 bg-black/10 inline-block px-5 py-1 rounded-full border border-white/20 mt-1">${data.resumo.detalhe}</div>`;
            }

            log('üìä Restaurando indicadores de mercado...');
            const divM = document.getElementById('container-mercado');
            const ordem = ['boi', 'vaca', 'novilha', 'milho', 'soja', 'cafe', 'dolar', 'btc'];
            const cfg = { 'boi': 'üêÆ BOI', 'vaca': 'üêÑ VACA', 'novilha': 'üêÇ NOVILHA', 'milho': 'üåΩ MILHO', 'soja': 'üå± SOJA', 'cafe': '‚òï CAF√â', 'dolar': 'üíµ D√ìLAR', 'btc': 'ü™ô BTC' };

            let htmlM = '';
            ordem.forEach(key => {
                const item = data.mercado[key];
                if (!item) return;
                
                const histArr = Array.isArray(item.historico) ? item.historico : String(item.historico || '').split(',').map(Number);
                
                const calcVar = (dias, apiVal) => {
                    if (apiVal !== undefined && apiVal !== null && apiVal !== '') return apiVal;
                    if (histArr.length > dias) {
                        const atual = histArr[histArr.length - 1];
                        const passado = histArr[histArr.length - 1 - dias];
                        if (passado && passado > 0) return ((atual - passado) / passado) * 100;
                    }
                    return null;
                };

                const valCotacao = parseFloat(item.valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const fmt = (v) => {
                    if (v == null) return '<span class="text-slate-400 font-bold">-</span>';
                    const cor = v >= 0 ? 'text-emerald-700' : 'text-rose-700';
                    return `<span class="${cor} font-black text-[13px]">${v>=0?'‚ñ≤':'‚ñº'}${Math.abs(v).toFixed(1)}%</span>`;
                };
                
                const corLine = calcVar(1, item.v1d) >= 0 ? '%23059669' : '%23e11d48'; 
                const chart = `https://quickchart.io/chart?c={type:'sparkline',data:{datasets:[{data:[${item.historico}],borderColor:'${corLine}',fill:false,borderWidth:3,pointRadius:0,lineTension:0.4}]},options:{scales:{x:{display:false},y:{display:false}},layout:{padding:5}}}&w=400&h=100`;

                htmlM += `
                    <div class="bg-white pt-5 pb-4 rounded-xl shadow-sm border border-slate-200 hover:ring-2 hover:-translate-y-1 transition-all cursor-default flex flex-col h-full group card-mercado-hover">
                        <div class="text-center px-4 mb-2">
                            <div class="text-sm font-black text-slate-500 uppercase tracking-widest mb-1">${cfg[key]}</div>
                            <div class="text-3xl font-black text-slate-800 tracking-tight">${valCotacao}</div>
                        </div>
                        <div class="w-full mb-3 border-y border-slate-100 bg-white h-[60px] relative px-6 flex items-center justify-center"><img src="${chart}" class="chart-img"></div>
                        <div class="px-4 mt-auto">
                            <div class="grid grid-cols-3 gap-y-3 gap-x-2 text-[11px] text-center p-3 rounded-lg border tabela-variacao-azul">
                                <div class="flex flex-col"><span class="text-blue-900 font-black text-[9px] uppercase">1 Dia</span>${fmt(calcVar(1, item.v1d))}</div>
                                <div class="flex flex-col"><span class="text-blue-900 font-black text-[9px] uppercase">7 Dias</span>${fmt(calcVar(7, item.v7d))}</div>
                                <div class="flex flex-col"><span class="text-blue-900 font-black text-[9px] uppercase">30 Dias</span>${fmt(calcVar(30, item.v30d))}</div>
                                <div class="flex flex-col"><span class="text-blue-900 font-black text-[9px] uppercase">60 Dias</span>${fmt(calcVar(60, item.v60d))}</div>
                                <div class="flex flex-col"><span class="text-blue-900 font-black text-[9px] uppercase">90 Dias</span>${fmt(calcVar(90, item.v90d))}</div>
                                <div class="flex flex-col"><span class="text-blue-900 font-black text-[9px] uppercase">1 Ano</span>${fmt(calcVar(365, item.v365d))}</div>
                            </div>
                        </div>
                    </div>`;
            });
            divM.innerHTML = htmlM;

            log('üå§Ô∏è Aplicando ajustes na Previs√£o Clim√°tica...');
            const divC = document.getElementById('clima-container');
            const divNav = document.getElementById('nav-datas'); 
            const diasSemana = ['Domingo', 'Segunda-Feira', 'Ter√ßa-Feira', 'Quarta-Feira', 'Quinta-Feira', 'Sexta-Feira', 'S√°bado'];
            const diasCurtos = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

            const getDiaSemana = (strData) => {
                let p = strData.split('/');
                let d = new Date(2026, parseInt(p[1])-1, parseInt(p[0]));
                return diasSemana[d.getDay()];
            };
            const getDiaCurto = (strData) => {
                let p = strData.split('/');
                let d = new Date(2026, parseInt(p[1])-1, parseInt(p[0]));
                return diasCurtos[d.getDay()];
            };

            const botoesFiltroCidadesHTML = `
                <div class="col-span-full flex flex-nowrap gap-2 overflow-x-auto scroller pb-2 justify-start md:justify-center w-full mt-1 px-4">
                    <button onclick="filtrarCidade('Todas')" data-target-cidade="Todas" class="btn-filtro-global px-4 py-2 text-xs font-bold rounded-full whitespace-nowrap transition-all border btn-filtro-ativo">Todas</button>
                    <button onclick="filtrarCidade('Uberl√¢ndia')" data-target-cidade="Uberl√¢ndia" class="btn-filtro-global px-4 py-2 text-xs font-bold rounded-full whitespace-nowrap transition-all border btn-filtro-inativo hover:bg-slate-50">Uberl√¢ndia</button>
                    <button onclick="filtrarCidade('Tupaciguara')" data-target-cidade="Tupaciguara" class="btn-filtro-global px-4 py-2 text-xs font-bold rounded-full whitespace-nowrap transition-all border btn-filtro-inativo hover:bg-slate-50">Tupaciguara</button>
                    <button onclick="filtrarCidade('Fazenda')" data-target-cidade="Fazenda" class="btn-filtro-global px-4 py-2 text-xs font-bold rounded-full whitespace-nowrap transition-all border btn-filtro-inativo hover:bg-slate-50">Fazenda</button>
                    <button onclick="filtrarCidade('Lavras')" data-target-cidade="Lavras" class="btn-filtro-global px-4 py-2 text-xs font-bold rounded-full whitespace-nowrap transition-all border btn-filtro-inativo hover:bg-slate-50">Lavras</button>
                </div>
            `;

            let htmlC = '';
            let htmlNav = botoesFiltroCidadesHTML; 

            if(data.clima && data.clima.datas) {
                data.clima.datas.forEach((dia, index) => {
                    const safeID = 'dia-' + dia.replace('/', '-');
                    const destaqueBtn = index === 0 ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white text-slate-600 border-slate-300 hover:border-blue-500 hover:text-blue-600 shadow-sm';
                    htmlNav += `
                        <button onclick="document.getElementById('${safeID}').scrollIntoView({behavior: 'smooth', block: 'start'})" 
                                class="w-full py-3 rounded-lg border text-xs font-black uppercase tracking-wider transition-all active:scale-95 flex flex-col items-center justify-center gap-1 ${destaqueBtn}">
                            <span class="text-sm">${dia}</span>
                            <span class="opacity-70 font-normal text-[10px]">${getDiaCurto(dia)}</span>
                        </button>
                    `;
                });

                data.clima.datas.forEach((dia, index) => {
                    const safeID = 'dia-' + dia.replace('/', '-');
                    
                    let atalhoDatasInternoHTML = `<div class="col-span-full flex flex-nowrap gap-2 overflow-x-auto scroller pb-2 justify-start md:justify-center w-full mt-3 border-t border-slate-400/30 pt-3 px-4">`;
                    data.clima.datas.forEach(dTarget => {
                        const targetID = 'dia-' + dTarget.replace('/', '-');
                        if (dTarget === dia) {
                            atalhoDatasInternoHTML += `<button class="px-3 py-1.5 bg-blue-600 text-white text-[11px] font-black rounded-lg whitespace-nowrap shadow-inner cursor-default">${dTarget}</button>`;
                        } else {
                            atalhoDatasInternoHTML += `<button onclick="document.getElementById('${targetID}').scrollIntoView({behavior: 'smooth', block: 'start'})" class="px-3 py-1.5 bg-white border border-slate-300 text-slate-600 text-[11px] font-bold rounded-lg whitespace-nowrap hover:bg-slate-100 hover:text-blue-600 hover:border-blue-300 transition-all">${dTarget}</button>`;
                        }
                    });
                    atalhoDatasInternoHTML += `</div>`;

                    let cards = '';
                    ['Uberl√¢ndia', 'Tupaciguara', 'Fazenda', 'Lavras'].forEach(cid => {
                        const d = data.clima.dados[dia][cid];
                        if(!d) return;
                        let listItems = '';
                        d.lista.forEach(hData => {
                            let icon, text, styleClass, textClass, pipeColor;
                            const isNoite = (parseInt(hData.h) * 60 < 360 || parseInt(hData.h) * 60 >= 1080);

                            if (hData.tipo === 'forte') { icon='üö®'; text='ALERTA'; styleClass='bg-red-50 border-red-200'; textClass='text-red-900'; pipeColor='border-red-600'; }
                            else if (hData.tipo === 'chuva') { icon='üåßÔ∏è'; text='Chuva'; styleClass='bg-blue-50 border-blue-200'; textClass='text-blue-900'; pipeColor='border-blue-600'; }
                            else if (hData.tipo === 'nublado') { icon='‚òÅÔ∏è'; text='Nublado'; styleClass='bg-slate-100 border-slate-200'; textClass='text-slate-700'; pipeColor='border-slate-500'; }
                            else { if (isNoite) { icon = 'üåô'; text = 'Noite'; styleClass = 'bg-purple-50 border-purple-200'; textClass = 'text-purple-900'; pipeColor = 'border-purple-500'; }
                            else { icon='‚òÄÔ∏è'; text='Sol'; styleClass = 'bg-amber-50 border-amber-200'; textClass = 'text-amber-900'; pipeColor = 'border-amber-500'; } }

                            listItems += `
                                <div class="${styleClass} ${pipeColor} border-l-[6px] border-y border-r rounded-r px-3 py-3 mb-2 grid grid-cols-[3rem_1fr_auto] items-center gap-3 shadow-sm min-h-[50px] transition-all transform hover:scale-[1.03] origin-left">
                                    <div class="font-black text-sm text-right pr-3 border-r-2 border-black leading-none text-black opacity-80">${hData.h}h</div>
                                    <div class="flex items-center gap-2 overflow-hidden ${textClass}">
                                        <span class="text-base flex-shrink-0">${icon}</span>
                                        <span class="whitespace-nowrap text-sm font-black uppercase tracking-tight">${text}</span>
                                    </div>
                                    <div class="flex items-center justify-end ${textClass}">
                                        ${hData.vol > 0 ? `<span class="text-blue-700 font-black text-xs mr-2 whitespace-nowrap">üíß${hData.vol.toFixed(1)}mm</span>` : ''}
                                        <div class="text-base font-black opacity-100 text-right">${hData.temp.toFixed(0)}¬∞C</div>
                                    </div>
                                </div>`;
                        });
                        cards += `
                            <div data-cidade="${cid}" class="bg-white rounded-xl shadow border border-slate-200 flex flex-col h-[650px] overflow-hidden card-clima">
                                <div class="p-3 border-b border-slate-200 font-black text-sm text-center text-slate-600 uppercase tracking-widest bg-slate-50 flex items-center justify-center gap-2">üìç ${cid}</div>
                                <div class="flex-1 overflow-y-auto p-3 scroller bg-white">${listItems}</div>
                            </div>`;
                    });

                    htmlC += `
                        <div id="${safeID}" class="scroll-target animate-in fade-in duration-700">
                            <div class="bg-blue-100 text-slate-800 py-4 px-2 rounded-t-xl shadow-sm mb-0 border-b-4 border-blue-600 flex flex-col items-center justify-center">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="text-2xl">üìÖ</span> 
                                    <span class="font-black text-xl tracking-wide">${dia} - <span class="font-normal opacity-90 text-lg">${getDiaSemana(dia)}</span></span>
                                </div>
                                ${botoesFiltroCidadesHTML}
                                ${atalhoDatasInternoHTML}
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 bg-white p-6 border-x border-b border-gray-300 rounded-b-xl shadow-sm container-cards-cidades">
                                ${cards}
                            </div>
                        </div>`;
                });
            }
            divC.innerHTML = htmlC;
            divNav.innerHTML = htmlNav; 
            log('‚úÖ Interface renderizada com sucesso.');
        }

        function filtrarCidade(cidadeSel) {
            log('üîç Filtrando visualiza√ß√£o por: ' + cidadeSel);
            
            // üéØ Atualiza√ß√£o robusta de classes de estado
            document.querySelectorAll('.btn-filtro-global').forEach(btn => {
                const target = btn.getAttribute('data-target-cidade');
                if(target === cidadeSel) {
                    btn.classList.remove('btn-filtro-inativo');
                    btn.classList.add('btn-filtro-ativo');
                } else {
                    btn.classList.remove('btn-filtro-ativo');
                    btn.classList.add('btn-filtro-inativo');
                }
            });

            document.querySelectorAll('.card-clima').forEach(card => {
                card.style.display = (cidadeSel === 'Todas' || card.getAttribute('data-cidade') === cidadeSel) ? 'flex' : 'none';
            });

            document.querySelectorAll('.container-cards-cidades').forEach(container => {
                if (cidadeSel === 'Todas') { 
                    container.classList.replace('lg:grid-cols-1', 'lg:grid-cols-4'); 
                    container.classList.replace('md:grid-cols-1', 'md:grid-cols-2'); 
                } else { 
                    container.classList.replace('lg:grid-cols-4', 'lg:grid-cols-1'); 
                    container.classList.replace('md:grid-cols-2', 'md:grid-cols-1'); 
                }
            });
        }

        carregarDados();
