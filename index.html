<body class="bg-slate-50 text-slate-800">

        <div id="loading" class="flex-1 flex flex-col items-center justify-center py-20">

        <div id="dashboard" class="hidden flex-1 p-4 md:p-6 space-y-10 fade-in pb-20">

            <div>

        <footer class="bg-slate-700 text-slate-200 py-10 mt-auto rounded-t-3xl shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">

                <div class="flex flex-col gap-3 items-center justify-center text-sm font-medium">
                    <a href="mailto:rafaelnovaismiranda@gmail.com" class="flex items-center gap-2 hover:bg-slate-600 hover:text-white transition-all bg-slate-800/40 px-5 py-2.5 rounded-full border border-slate-600 hover:border-slate-400 shadow-sm">
                        <i class="ph ph-envelope-simple text-lg text-blue-300"></i>

        <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})" id="btn-top" class="fixed bottom-6 right-6 bg-slate-800 text-white p-3 rounded-full shadow-lg hover:bg-slate-700 hover:scale-110 transition-transform hidden z-50">
            <i class="ph-bold ph-arrow-up text-xl"></i>
        </button>

    </div>

    <script>
        const EXIBIR_LOGS = true;
        function log(msg) { if(EXIBIR_LOGS) console.log(msg); }

        /* üöÄ Garante que abra sempre no topo */
        window.onload = () => {
            log('üöÄ Iniciando aplica√ß√£o...');
            window.scrollTo(0, 0);
            log('‚úÖ Posicionado no topo da p√°gina.');
        };

        window.onbeforeunload = () => window.scrollTo(0, 0);
        
        window.addEventListener('scroll', () => {
            const btn = document.getElementById('btn-top');
            if (window.scrollY > 300) btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        });

        const API_URL = "https://script.google.com/macros/s/AKfycbzIncV_WLZXLzS5JTKCl8fAZw15LN69BILVsMBB2TAG42SpKVSwXfE7qoq2HHX2CO7X/exec"; 
        
        async function carregarDados() {
            try {
                log('üì° Solicitando dados da API...');
                const response = await fetch(API_URL);
                const data = await response.json();
                if(data.status === 'erro_fatal') throw new Error(data.msg);
                log('‚úÖ Dados carregados.');
                renderizarPainel(data);
            } catch (error) {
                log('‚ùå Erro na carga de dados.');
                console.error('Erro:', error);
                document.getElementById('loading').innerHTML = `<div class="bg-red-50 border border-red-200 text-red-700 p-6 rounded-lg text-center mx-auto max-w-lg"><strong>Erro de Conex√£o</strong><br><span class="text-sm opacity-80">${error.message}</span></div>`;
            }
        }

        function extractMinutes(val) {
            if(!val) return null;
            const s = String(val);
            const match = s.match(/(\d{1,2}):(\d{2})/);
            if(match) return (parseInt(match[1]) * 60) + parseInt(match[2]);
            return null;
        }

        function renderizarPainel(data) {
            log('üèóÔ∏è Renderizando interface...');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');

            if(data.atualizacao) {
                document.getElementById('last-update').innerHTML = `üîÑ ${data.atualizacao}`;
                document.getElementById('last-update').classList.add('bg-green-100', 'text-green-700');
            }

            const h = document.getElementById('header-resumo');
            if(data.resumo) {
                h.style.backgroundColor = data.resumo.cor; 
                h.innerHTML = `
                    <div class="text-4xl md:text-5xl font-black mb-2 drop-shadow-md flex items-center justify-center gap-3">${data.resumo.icone} ${data.resumo.texto}</div>
                    <div class="text-base font-semibold opacity-90 bg-black/10 inline-block px-5 py-1 rounded-full border border-white/20 mt-1">${data.resumo.detalhe}</div>`;
            }

            log('üìä Processando cota√ß√µes de mercado...');
            const divM = document.getElementById('container-mercado');
            const ordem = ['boi', 'vaca', 'novilha', 'milho', 'soja', 'cafe', 'dolar', 'btc'];
            const cfg = { 'boi': 'üêÆ BOI', 'vaca': 'üêÑ VACA', 'novilha': 'üêÇ NOVILHA', 'milho': 'üåΩ MILHO', 'soja': 'üå± SOJA', 'cafe': '‚òï CAF√â', 'dolar': 'üíµ D√ìLAR', 'btc': 'ü™ô BTC' };

            let htmlM = '';
            ordem.forEach(key => {
                const item = data.mercado[key];
                if (!item) return;
                
                const histArr = Array.isArray(item.historico) ? item.historico : String(item.historico || '').split(',').map(Number);
                
                const calcVar = (dias, apiVal) => {
                    if (apiVal !== undefined && apiVal !== null && apiVal !== '') return apiVal;
                    if (histArr.length > dias) {
                        const atual = histArr[histArr.length - 1];
                        const passado = histArr[histArr.length - 1 - dias];
                        if (passado && passado > 0) return ((atual - passado) / passado) * 100;
                    }
                    return null;
                };

                const val1d = calcVar(1, item.v1d);
                const val7d = calcVar(7, item.v7d);
                const val30d = calcVar(30, item.v30d);
                const val60d = calcVar(60, item.v60d);
                const val90d = calcVar(90, item.v90d);
                const val365d = calcVar(365, item.v365d);

                const valCotacao = parseFloat(item.valor).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
                const fmt = (v) => {
                    if (v == null) return '<span class="text-slate-400 font-bold">-</span>';
                    const cor = v >= 0 ? 'text-emerald-700' : 'text-rose-700';
                    return `<span class="${cor} font-black text-[13px]">${v>=0?'‚ñ≤':'‚ñº'}${Math.abs(v).toFixed(1)}%</span>`;
                };
                
                const corLine = val1d >= 0 ? '%23059669' : '%23e11d48'; 
                const chart = `https://quickchart.io/chart?c={type:'sparkline',data:{datasets:[{data:[${item.historico}],borderColor:'${corLine}',fill:false,borderWidth:3,pointRadius:0,lineTension:0.4}]},options:{scales:{x:{display:false},y:{display:false}},layout:{padding:5}}}&w=400&h=100`;

                htmlM += `
                    <div class="bg-white pt-5 pb-4 rounded-xl shadow-sm border border-slate-200 hover:shadow-xl hover:ring-2 hover:ring-slate-300 hover:-translate-y-1 transition-all cursor-default flex flex-col h-full group">
                        <div class="text-center px-4 mb-2">
                            <div class="text-sm font-black text-slate-500 uppercase tracking-widest mb-1">${cfg[key]}</div>
                            <div class="text-3xl font-black text-slate-800 tracking-tight">${valCotacao}</div>
                        </div>
                        <div class="w-full mb-3 border-y border-slate-100 bg-white h-[60px] relative px-6 flex items-center justify-center"><img src="${chart}" class="chart-img"></div>
                        <div class="px-4 mt-auto">
                            <div class="grid grid-cols-3 gap-y-3 gap-x-2 text-[11px] text-center bg-slate-200 p-3 rounded-lg border border-slate-300">
                                <div class="flex flex-col"><span class="text-black font-black text-[9px] uppercase">1 Dia</span>${fmt(val1d)}</div>
                                <div class="flex flex-col"><span class="text-black font-black text-[9px] uppercase">7 Dias</span>${fmt(val7d)}</div>
                                <div class="flex flex-col"><span class="text-black font-black text-[9px] uppercase">30 Dias</span>${fmt(val30d)}</div>
                                <div class="flex flex-col"><span class="text-black font-black text-[9px] uppercase">60 Dias</span>${fmt(val60d)}</div>
                                <div class="flex flex-col"><span class="text-black font-black text-[9px] uppercase">90 Dias</span>${fmt(val90d)}</div>
                                <div class="flex flex-col"><span class="text-black font-black text-[9px] uppercase">1 Ano</span>${fmt(val365d)}</div>
                            </div>
                        </div>
                    </div>`;
            });
            divM.innerHTML = htmlM;

            log('üå§Ô∏è Processando clima e filtros...');
            const divC = document.getElementById('clima-container');
            const divNav = document.getElementById('nav-datas'); 
            const diasSemana = ['Domingo', 'Segunda-Feira', 'Ter√ßa-Feira', 'Quarta-Feira', 'Quinta-Feira', 'Sexta-Feira', 'S√°bado'];
            const diasCurtos = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];

            const getDiaSemana = (strData) => {
                let p = strData.split('/');
                let d = new Date(2026, parseInt(p[1])-1, parseInt(p[0]));
                return diasSemana[d.getDay()];
            };
            const getDiaCurto = (strData) => {
                let p = strData.split('/');
                let d = new Date(2026, parseInt(p[1])-1, parseInt(p[0]));
                return diasCurtos[d.getDay()];
            };

            /* üé® Corre√ß√£o de Camuflagem: unselected buttons agora t√™m fundo slate-100 */
            const botoesFiltroCidadesHTML = `
                <div class="col-span-full flex flex-nowrap gap-2 overflow-x-auto scroller pb-2 justify-start md:justify-center w-full mt-1 px-4">
                    <button onclick="filtrarCidade('Todas')" data-target-cidade="Todas" class="btn-filtro-global px-4 py-2 bg-blue-600 text-white text-xs font-bold rounded-full whitespace-nowrap shadow transition-all">Todas</button>
                    <button onclick="filtrarCidade('Uberl√¢ndia')" data-target-cidade="Uberl√¢ndia" class="btn-filtro-global px-4 py-2 bg-slate-100 border border-slate-300 text-slate-600 text-xs font-bold rounded-full whitespace-nowrap hover:bg-slate-50 transition-all">Uberl√¢ndia</button>
                    <button onclick="filtrarCidade('Tupaciguara')" data-target-cidade="Tupaciguara" class="btn-filtro-global px-4 py-2 bg-slate-100 border border-slate-300 text-slate-600 text-xs font-bold rounded-full whitespace-nowrap hover:bg-slate-50 transition-all">Tupaciguara</button>
                    <button onclick="filtrarCidade('Fazenda')" data-target-cidade="Fazenda" class="btn-filtro-global px-4 py-2 bg-slate-100 border border-slate-300 text-slate-600 text-xs font-bold rounded-full whitespace-nowrap hover:bg-slate-50 transition-all">Fazenda</button>
                    <button onclick="filtrarCidade('Lavras')" data-target-cidade="Lavras" class="btn-filtro-global px-4 py-2 bg-slate-100 border border-slate-300 text-slate-600 text-xs font-bold rounded-full whitespace-nowrap hover:bg-slate-50 transition-all">Lavras</button>
                </div>
            `;

            let htmlC = '';
            let htmlNav = botoesFiltroCidadesHTML; 

            if(data.clima && data.clima.datas) {
                data.clima.datas.forEach((dia, index) => {
                    const safeID = 'dia-' + dia.replace('/', '-');
                    /* üé® Ajuste de bot√µes n√£o marcados no topo para evitar camuflagem */
                    const destaqueBtn = index === 0 ? 'bg-blue-600 text-white border-blue-600 ring-2 ring-blue-200 shadow-md transform scale-[1.02]' : 'bg-slate-100 text-slate-600 border-slate-300 hover:border-blue-500 hover:text-blue-600 hover:shadow-sm';
                    htmlNav += `
                        <button onclick="document.getElementById('${safeID}').scrollIntoView({behavior: 'smooth', block: 'start'})" 
                                class="w-full py-3 rounded-lg border text-xs font-black uppercase tracking-wider transition-all active:scale-95 flex flex-col items-center justify-center gap-1 ${destaqueBtn}">
                            <span class="text-sm">${dia}</span>
                            <span class="opacity-70 font-normal text-[10px]">${getDiaCurto(dia)}</span>
                        </button>
                    `;
                });

                data.clima.datas.forEach((dia, index) => {
                    const safeID = 'dia-' + dia.replace('/', '-');
                    
                    let atalhoDatasInternoHTML = `<div class="col-span-full flex flex-nowrap gap-2 overflow-x-auto scroller pb-2 justify-start md:justify-center w-full mt-3 border-t border-slate-400/30 pt-3 px-4">`;
                    data.clima.datas.forEach(dTarget => {
                        const targetID = 'dia-' + dTarget.replace('/', '-');
                        const diaFormatado = dTarget.split('/')[0] + '/' + dTarget.split('/')[1]; 
                        
                        if (dTarget === dia) {
                            atalhoDatasInternoHTML += `<button class="px-3 py-1.5 bg-slate-700 text-white text-[11px] font-black rounded-lg whitespace-nowrap shadow-inner cursor-default opacity-90">${diaFormatado}</button>`;
                        } else {
                            atalhoDatasInternoHTML += `<button onclick="document.getElementById('${targetID}').scrollIntoView({behavior: 'smooth', block: 'start'})" class="px-3 py-1.5 bg-slate-100 border border-slate-300 text-slate-600 text-[11px] font-bold rounded-lg whitespace-nowrap hover:bg-slate-100 hover:text-blue-600 hover:border-blue-300 transition-all">${diaFormatado}</button>`;
                        }
                    });
                    atalhoDatasInternoHTML += `</div>`;

                    let cards = '';
                    ['Uberl√¢ndia', 'Tupaciguara', 'Fazenda', 'Lavras'].forEach(cid => {
                        const d = data.clima.dados[dia][cid];
                        if(!d) return;

                        let minNascer = 360, minPor = 1080;   
                        try {
                            if (d.sol) {
                                const tNascer = extractMinutes(d.sol.sunrise);
                                const tPor = extractMinutes(d.sol.sunset);
                                if (tNascer) minNascer = tNascer;
                                if (tPor) minPor = tPor;
                            }
                        } catch(e) {}

                        let listItems = '';
                        d.lista.forEach(hData => {
                            let hora = parseInt(hData.h); 
                            let horaMin = hora * 60; 
                            let isNoite = (horaMin < minNascer || horaMin >= minPor);
                            let icon, text, styleClass, textClass, pipeColor;

                            if (hData.tipo === 'forte') { 
                                icon='üö®'; text='ALERTA'; styleClass='bg-red-50 border-red-200'; textClass='text-red-900'; pipeColor='border-red-600'; 
                            } else if (hData.tipo === 'chuva') { 
                                icon='üåßÔ∏è'; text='Chuva'; styleClass='bg-blue-50 border-blue-200'; textClass='text-blue-900'; pipeColor='border-blue-600'; 
                            } else if (hData.tipo === 'nublado') { 
                                icon='‚òÅÔ∏è'; text='Nublado'; styleClass='bg-slate-100 border-slate-200'; textClass='text-slate-700'; pipeColor='border-slate-500'; 
                            } else { 
                                if (isNoite) {
                                    icon = 'üåô'; text = 'Sem Chuva'; styleClass = 'bg-purple-50 border-purple-200'; textClass = 'text-purple-900'; pipeColor = 'border-purple-500'; 
                                } else {
                                    icon='‚òÄÔ∏è'; text='Sol'; styleClass='bg-amber-50 border-amber-200'; textClass='text-amber-900'; pipeColor='border-amber-500'; 
                                }
                            }

                            let mmTag = '';
                            if ((hData.tipo === 'chuva' || hData.tipo === 'forte') && hData.vol > 0) 
                                mmTag = `<span class="text-blue-700 font-black text-xs mr-2 whitespace-nowrap">üíß${hData.vol.toFixed(1)}mm</span>`;

                            listItems += `
                                <div class="${styleClass} ${pipeColor} border-l-[6px] border-y border-r rounded-r px-3 py-3 mb-2 grid grid-cols-[3rem_1fr_auto] items-center gap-3 shadow-sm min-h-[50px] transition-all transform hover:scale-[1.03] hover:shadow-lg hover:z-10 origin-left">
                                    <div class="font-black text-sm text-right pr-3 border-r-2 border-black leading-none text-black opacity-80">${hora}h</div>
                                    <div class="flex items-center gap-2 overflow-hidden ${textClass}">
                                        <span class="text-base flex-shrink-0">${icon}</span>
                                        <span class="whitespace-nowrap text-sm font-black uppercase tracking-tight">${text}</span>
                                    </div>
                                    <div class="flex items-center justify-end ${textClass}">
                                        ${mmTag}
                                        <div class="text-base font-black opacity-100 text-right">${hData.temp.toFixed(0)}¬∞C</div>
                                    </div>
                                </div>`;
                        });

                        cards += `
                            <div data-cidade="${cid}" class="bg-white rounded-xl shadow border border-slate-200 flex flex-col h-[650px] overflow-hidden hover:shadow-xl transition-shadow duration-300 card-clima">
                                <div class="p-3 border-b border-slate-200 font-black text-sm text-center text-slate-600 uppercase tracking-widest bg-slate-50 flex items-center justify-center gap-2">
                                    <span class="text-lg">üìç</span> ${cid}
                                </div>
                                <div class="flex-1 overflow-y-auto p-3 scroller bg-white">
                                    ${listItems}
                                </div>
                            </div>`;
                    });

                    htmlC += `
                        <div id="${safeID}" class="scroll-target animate-in fade-in slide-in-from-bottom-4 duration-700">
                            /* üé® Fundo da se√ß√£o de clima alterado para Tom de Azul solicitado */
                            <div class="bg-blue-600 text-white py-4 px-2 rounded-t-xl shadow mb-0 border-b-4 border-blue-800 flex flex-col items-center justify-center">
                                <div class="flex items-center gap-3 mb-2">
                                    <span class="text-2xl">üìÖ</span> 
                                    <span class="font-black text-xl tracking-wide">${dia} ‚Äî <span class="font-normal opacity-90 text-lg">${getDiaSemana(dia)}</span></span>
                                </div>
                                
                                ${botoesFiltroCidadesHTML}

                                ${atalhoDatasInternoHTML}
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 bg-white p-6 border-x border-b border-gray-300 rounded-b-xl shadow-sm container-cards-cidades">
                                ${cards}
                            </div>
                        </div>`;
                });
            }
            divC.innerHTML = htmlC;
            divNav.innerHTML = htmlNav; 
            log('‚úÖ Renderiza√ß√£o conclu√≠da com ajustes de cor e visibilidade.');
        }

        function filtrarCidade(cidadeSel) {
            log('üîç Filtrando cidade: ' + cidadeSel);
            
            document.querySelectorAll('.btn-filtro-global').forEach(btn => {
                if(btn.getAttribute('data-target-cidade') === cidadeSel) {
                    btn.classList.replace('bg-slate-100', 'bg-blue-600');
                    btn.classList.replace('bg-white', 'bg-blue-600');
                    btn.classList.replace('text-slate-600', 'text-white');
                } else {
                    btn.classList.replace('bg-blue-600', 'bg-slate-100');
                    btn.classList.replace('text-white', 'text-slate-600');
                }
            });

            const cards = document.querySelectorAll('.card-clima');
            cards.forEach(card => {
                if (cidadeSel === 'Todas' || card.getAttribute('data-cidade') === cidadeSel) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });

            const containers = document.querySelectorAll('.container-cards-cidades');
            containers.forEach(container => {
                if (cidadeSel === 'Todas') {
                    container.classList.replace('lg:grid-cols-1', 'lg:grid-cols-4');
                    container.classList.replace('md:grid-cols-1', 'md:grid-cols-2');
                } else {
                    container.classList.replace('lg:grid-cols-4', 'lg:grid-cols-1');
